{% extends "users/base.html" %}
{% load static %}

{% block content %}


<div class="login-page sidebar-mini ">
    <div class="wrapper wrapper-full-page ">
        <div class="full-page login-page section-image" filter-color="black"
             style="background-image: url({% static 'users/images/bg14.jpg' %});">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="col-md-4 ml-auto mr-auto">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <div class="container">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="now-ui-icons ui-1_simple-remove"></i>
                                </button>
                                {{ message }}
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}


                        <form class="form" method="POST">
                            {% csrf_token %}
                            <div class="card card-login card-plain">
                                <div class="card-header ">
                                    <div class="logo-container">
                                        <img src="{% static 'users/images/now-logo.png' %}" alt="">
                                    </div>
                                </div>

                                <div class="card-body ">
                                    <div class="input-group no-border form-control-lg">
                                    <span class="input-group-prepend">
                                         <div class="input-group-text">
                                           <i class="now-ui-icons users_circle-08"></i>
                                         </div>
                                    </span>
                                        <input type="text" class="form-control" name='username'
                                               placeholder="Username..">
                                    </div>

                                    <div class="input-group no-border form-control-lg">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="now-ui-icons text_caps-small"></i>
                                            </div>
                                        </div>
                                        <input type="password" name="password" placeholder="password.."
                                               class="form-control">
                                    </div>
                                </div>


                                <div class="card-footer ">
                                    <button type="submit"
                                            class="btn btn-primary btn-round btn-lg btn-block mb-3">
                                        Submit
                                    </button>

                                    <div class="pull-left">
                                        <h6><a href="{% url 'USERS-signup' %}" class="link footer-link">Create
                                            Account</a></h6>
                                    </div>

                                    <div class="pull-right">
                                        <h6><a href="#pablo" class="link footer-link">Need Help?</a></h6>
                                    </div>

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>


    </div>
</div>

{% endblock content %}
